<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
    </head>
    <body>
        <div class="color-picker-wrapper">
            <div class="color-picker-gradient"></div>
            <div class="color-picker-color-range">
                <input value="0" type="range" max="1529" class="range-slider">
            </div>
            <div class="color-picker-output-row">
               <input class="rgb-input" type="text" value="rgb(255,0,0)">
            </div>
        </div>
    </body>
</html>
